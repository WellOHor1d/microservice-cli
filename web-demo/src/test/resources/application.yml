spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ytfz?useSSL=false
  webservices:
    servlet:
      load-on-startup: 1
    
mybatis:
  mapper-locations: classpath*:com/ytfz/**/*Mapper.xml
    
server:
  port: 9010
  
# 该语句可以设置com.ytfz包下的文件打印日志
logging:
  level:
    com.ytfz: debug